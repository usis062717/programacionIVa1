<form method="POST" id="frm-buscar-docentes">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header"> 
            
            BUSQUEDA DOCENTES

            <button type="button" id="btn-close-buscar-docentes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>

            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-docentes" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" id="txtBuscarDocente" placeholder="codigo o nombre" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>NIT</th>
                        <th>TELEFONO</th>
                        <th> </th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="empleado in losdocentes" :key="empleado.idDocente" v-on:click="modificarDocente(empleado)">
                        <td>{{ empleado.codigo }}</td>
                        <td>{{ empleado.nit }}</td>
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.telefono }}</td>
                        <td>
                            <input v-on:click="eliminarDocente(empleado.idDocente)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/docentes/buscar-docentes.js"></script>
