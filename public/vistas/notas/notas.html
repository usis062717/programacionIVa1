<form method="post" id="frm-notas" v-on:submit.prevent="guardarNotas" v-on:reset.prevent="limpiarNotas">
    <div class="card text-white bg-dark mb-3" style="max-width: 36rem;">
        <div class="card-header">
            MANTENIMIENTO DE NOTAS

            <button type="button" id="btn-close-notas" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CODIGO:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="nota.codigo" placeholder="000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="nota.nombre" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        NOTA:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="nota.notatotal" placeholder="00.00" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarNotas" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-notas text-white" data-modulo="notas" data-form="buscar-notas" value="Buscar" >
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">{{ nota.msg }}</div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/notas/notas.js"></script>
