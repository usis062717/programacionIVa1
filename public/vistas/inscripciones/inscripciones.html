form method="post" v-on:submit.prevent="guardarInscripcion" data-accion="nuevo" data-idinscripciones=''  id="frm-inscripciones" method="post">
    <div class="card text-white bg-dark mb-3" style="max-width: 36rem;">
        <div class="card-header">
           MANTENIMIENTO DE INSCRIPCIONES
        
            <button type="button" id="btn-close-inscripciones" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO
                </div>
                <div class="col-6">
                    <input type="text" required v-model="inscripciones.codigo" placeholder="AAAA000000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE
                </div>
                <div class="col-8">
                    <input type="text" required v-model="inscripciones.nombre" placeholder="AAA AAA" class="form-control">
                </div>
                <div class="row p-2">
                    <div class="col-4">
                DIRECCION
                </div>
                <div class="col-8">
                    <input type="text" required v-model="inscripciones.direccion" placeholder="AAAAAA" class="form-control">
                </div>
                <div class="row p-2">
                    <div class="col-4">
              
                TELEFONO
                </div>
                <div class="col-8">
                    <input type="text" required v-model="inscripciones.telefono" placeholder="0000-0000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarInscripcion" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-outline-success mostrar-buscar-inscripciones text-white" data-modulo="inscripciones" data-form="buscar-inscripciones" value="Buscar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                                    </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/inscripciones/buscar-inscripciones.js"></script>
